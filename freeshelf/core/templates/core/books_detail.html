{% extends 'base.html' %}
{% block content %}
<div class="detail-container">
<h2 class="detail-title">{{book.title}}</h2>
<div class="detail-author">{{book.author}}</div>
<img class="detail-img" src='{{book.img.url}}'>
<a class="detail-url" href="{{book.url}}">{{book.url}}</a>
<div class="detail-description">{{book.description}}</div>
{% if book in favorite_book %}
<i class="fas fa-star"></i>
{% else %}
<i class="far fa-star"></i>
{% endif %}
<div class="detail-timestamp">Added: {{book.date_added}}</div>
<div class="category">More like this: <a href="/books/{{book.category}}">{{book.category}}</a></div>
</div>
{% endblock %}
