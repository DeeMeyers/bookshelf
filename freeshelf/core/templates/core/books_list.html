{% extends 'base.html' %}
{% block content %}
<body class="books-body">
    {% for book in books %}
    <div class="book" id="{{book.pk}}">
        <img src='{{book.img}}'>
        <a class="book-title" href="{%url 'books-detail' book.pk %}">{{book.title}}</a>
        <p class="book-author">{{book.author}}</p>
        <p class="book-url">{{book.url}}</p>
        <p class="book-description">{{book.description}}</p>
        <p class="timestamp">Added: {{book.date_added}}</p>
    </div>
    {% endfor %}
</body>
{% endblock %}
